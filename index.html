<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

  </head>
  <body>
          <!-- Tela Inicial !-->
          <div id="telaInicial">
                <div class="row">
                      <div class="col-md-4">
                            <img src="imagens/player1.png" class="img-responsive imagem" alt="">
                            <div class="form-group">
                              <input type="text" name="" id="jogador-um" class="form-control" placeholder="Digite o nome do primeiro jogador">
                            </div>
                      </div>
                      <div class="col-md-4">
                            <img src="imagens/start.png" id="botao-start" alt="">
                      </div>
                      <div class="col-md-4">
                            <img src="imagens/player2.png" class="img-responsive imagem" alt="">
                            <div class="form-group">
                              <input type="text" name="" id="jogador-dois" class="form-control" placeholder="Digite o nome do primeiro jogador">
                            </div>
                      </div>
                </div>
          </div>
          <!-- Fim Tela Inicial !-->

          <div id="jogoInicio">
                <div class="jogador">
                    <img src="imagens/player1.png" alt="">
                    <span id="jogador1-nome"></span>
                </div>

                <div class="tabuleiro">
                      <table>
                        <tr>
                              <td class="tabela1">
                                  <div class="espaco" id="a1"></div>
                              </td>

                              <td class="tabela1">
                                  <div class="espaco" id="a2"></div>
                              </td>

                              <td class="tabela1">
                                  <div class="espaco" id="a3"></div>
                              </td>
                        </tr>

                        <tr>
                              <td class="tabela2">
                                  <div class="espaco" id="b1"></div>
                              </td>

                              <td class="tabela2">
                                  <div class="espaco" id="b2"></div>
                              </td>

                              <td class="tabela2">
                                  <div class="espaco" id="b3"></div>
                              </td>
                        </tr>

                        <tr>
                              <td class="tabela3">
                                  <div class="espaco" id="c1"></div>
                              </td>

                              <td class="tabela3">
                                  <div class="espaco" id="c2"></div>
                              </td>

                              <td class="tabela3">
                                  <div class="espaco" id="c3"></div>
                              </td>
                        </tr>
                      </table>

                </div>

                <div class="jogador">
                    <img src="imagens/player2.png" alt="">
                    <span id="jogador2-nome"></span>
                </div>
          </div>

    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/principal.js"></script>
  </body>
</html>
